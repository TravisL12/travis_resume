<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/application.css" />
  </head>

  <body>
    <div class="container">
      <div class="resume">
        <header>
          <div class="name">
            <div class="header-name">
              <span class="first"></span>
              <span class="last"></span>
            </div>
            <div id="position-title" class="header-title"></div>
          </div>
          <div class="header-portfolio">
            <ul>
              <li>
                <a href="https://redundantrobot.com" target="_blank"
                  ><span class="icon web-icon"></span>redundantrobot.com</a
                >
              </li>
              <li>
                <a href="https://github.com/TravisL12" target="_blank"
                  ><span class="icon github-icon"></span>github.com/TravisL12</a
                >
              </li>
              <li>
                <a href="https://codepen.io/TravisL12" target="_blank"
                  ><span class="icon codepen-icon"></span
                  >codepen.io/TravisL12</a
                >
              </li>
            </ul>
          </div>
        </header>
        <div class="body">
          <div class="left-panel">
            <div class="contact panel">
              <h1>contact</h1>
              <ul>
                <li id="email"></li>
                <li id="location"></li>
              </ul>
            </div>

            <div class="skill-set panel" id="skills">
              <h1>expertise</h1>
              <ul></ul>
            </div>

            <div class="skill-set panel" id="additional-skills">
              <h1>Add. Skills</h1>
              <ul></ul>
            </div>

            <div class="education panel" id="education">
              <h1>education</h1>
            </div>
          </div>

          <div class="right-panel">
            <div class="body-mission panel">
              <p id="intro"></p>
            </div>
            <div class="work-experience panel" id="experience">
              <h1>experience</h1>
            </div>
            <div class="other-experience panel">
              <h1>additional stuff</h1>
              <div class="experience">
                <p id="extra-info" class="description"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="data/index.js"></script>
    <script type="module" src="scripts/experience.js"></script>
    <script type="module" src="scripts/education.js"></script>
    <script type="module" src="scripts/application.js"></script>
  </body>
</html>
